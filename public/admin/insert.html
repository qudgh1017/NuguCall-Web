<!DOCTYPE html>
<html>
<head>
<title>누구콜 컨텐츠 등록</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>

</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h4>컨텐츠 등록</h4>
		</div>
		<div data-role="content">
			<p>이름</p>
			<input type="text" id="name" />
			<p>문구</p>
			<input type="text" id="text" />
			<p>컨텐츠</p>
			<input type="file" id="source" />
			<p>전화번호</p>
			<input type="text" id="phone" />
			<p>IMEI</p>
			<input type="text" id="imei" />
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<a href="#" data-role="button" id="apply">등록</a>
				</div>
				<div class="ui-block-b">
					<a href="#" data-role="button" id="applycancel">취소</a>
				</div>
			</div>
		</div>
		<div data-role="footer" data-position="fixed">
			<h4>누구콜 프로젝트</h4>
		</div>
	</div>
</body>

<script>
	var webSocket;

	var source;

	var contentsName;
	var contentsText;
	var contentsSource;
	var contentsSize;
	var contentsPhone;
	var contentsImei;

	function uploadContents() {

		contentsName = $('#name').val();
		contentsText = $('#text').val();
		contentsSource = $('#source').val();
		contentsPhone = $('#phone').val();
		contentsImei = $('#imei').val();

		if (contentsName === '' || contentsText === '' || contentsSource === '' || contentsPhone === '' || contentsImei === '') {
			return;
		}

		webSocket = new WebSocket("ws://115.145.170.56:8085", "nugucall");
		webSocket.binaryType = "arraybuffer";
		webSocket.onopen = function(open) {
			console.log("WebSocket 연결 성공");
			onWebSocketOpen();
		}
		webSocket.onmessage = function(message) {
			onWebSocketMessage(message);
		}
		webSocket.onerror = function(error) {
			console.log("WebSocket 오류 발생");
		}
		webSocket.onclose = function(close) {
			console.log("WebSocket 연결 종료");
		}
	}

	function onWebSocketOpen() {
		source = $('#source')[0].files[0];
		var json = new Object();
		json.fileName = source.name;
		json.fileSize = source.size;
		var str = JSON.stringify(json);
		webSocket.send(str);
	}

	function onWebSocketMessage(message) {
		var json = JSON.parse(message.data);
		contentsSource = json.fileName;
		contentsSize = json.fileSize;

		var reader = new FileReader();
		var rawData = new ArrayBuffer();
		reader.onload = function(e) {
			rawData = e.target.result;
			
			var start = 0;
			var end = 0;
			var buffer = 65536;
			while (true) {
				end = start + buffer;
				if (end < contentsSize) {
					webSocket.send(rawData.slice(start, end));
				} else {
					webSocket.send(rawData.slice(start, contentsSize));
					break;
				}
				start = end;
			}
		}
		reader.onloadend = function() {
			console.log("파일 전송이 완료됐습니다.");
			insertContents();
		}
		reader.readAsArrayBuffer(source);
	}

	function insertContents() {
		var json = new Object();
		json.name = contentsName;
		json.phone = contentsPhone;
		json.text = contentsText;
		json.source = contentsSource;
		json.size = contentsSize;
		json.imei = contentsImei;

		$.ajax({
			type : "post",
			url : "http://115.145.170.56:8085/insert_my_contents",
			data : JSON.stringify(json),
			dataType : "json",
			success : function(json) {
				var result = json.result;
				if (result == "1") {
					alert("등록되었습니다.");
				} else {
					alert("등록 중 오류가 발생하였습니다.");
				}
			},
			error : function(e) {
				console.log(e);
			}
		});
	}

	$(document).ready(function() {

		$("#apply").on('click', function() {
			uploadContents();
		});

		$("#applycancel").on('click', function() {
			alert("등록을 취소하였습니다.");
			history.back();
		});

	});
</script>

</html>
